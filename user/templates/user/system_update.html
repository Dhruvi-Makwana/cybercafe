{% extends 'user/base.html' %}
{% block showdata %}
{% load static %}
<div class="registerdiv">
      <h2 class="mt-3 ps-5 ms-5">Update System Status</h2>
      <form method="post" action="{% url 'user:system_update' pk=object.id %} ">
          {% csrf_token %}

          <div class="mt-4">
              {{form.as_p}}
                <input type="submit" value="Save" autofocus>
          </div>
      </form>
</div>




{% endblock %}
