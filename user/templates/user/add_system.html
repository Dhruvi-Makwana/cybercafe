<!DOCTYPE html>
<html lang="en">
<style>
    .registerdiv
    {
        width:500px;
        margin: auto;
        padding: auto;
    }
</style>
<body>
    {% extends 'user/base.html' %}
    {% block showdata %}
  <div class="registerdiv">
      <h2 class="mt-3 ps-5 ms-5">Add System</h2>
      <form method="post">
          {% csrf_token %}
          <div class="mt-4">
         <select class="form-control bg-white" name="{{ add_system.name.html_name}}">
              {% for name in add_system.name.field.choices %}
             <option>{{ name }}</option>
                   {% endfor %}
         </select>
       </div>

            <div class="mt-4">
              <select class="form-control bg-white"  name="{{ add_system.status.html_name}}">
                  <option disabled>----</option>
                  <option>AVAILABLE</option>
                  <option>OCCUPIED</option>
                  <option>MAINTENANCE</option>
                  <option>INACTIVE</option>
              </select>
          </div>



      <div class="mb-4 mt-3" style="text-align:center;">
          <button type="submit" class="btn btn-primary" value="submit" id="submit" >save</button>
      </div>
      </form>
</div>

    {% endblock %}
</body>
</html>
